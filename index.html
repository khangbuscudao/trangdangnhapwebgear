<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="mouse.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>2H3K Gear Shop</h1>
                <p>Please login to use platform</p>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" require autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Enter Password" require >
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox"  id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">Remember Me</label>
                    </div>
                    <a href="#">I forgot my password!</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="login-card-social">
                <div>Other Sign-In platform</div>
                    <div class="login-card-social-btns">
                    <a href="#"> 
                       <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" 
                       alt=""> Facebook
                    </a>
                    <a href="#">
                        <img width="30" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjzC2JyZDZ_RaWf0qp11K0lcvB6b6kYNMoqtZAQ9hiPZ4cTIOB" 
                       alt=""> Google
                    </a>
                    </div>
            </div>
            <div class="login-card-footer">
                Don't have an account?<a href="#">Join us now!</a>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
